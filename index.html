<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Language Translator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div id="translator-app">
        <h1>AR Language Translator</h1>
        <div class="input-container">
            <textarea id="inputText" placeholder="Type text here..." rows="4"></textarea>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            <button id="translateButton">Translate</button>
        </div>
        <p id="translatedText" class="translated-output"></p>
        <a-scene embedded>
            <a-box position="0 1 -5" id="translatedBox" color="#4CC3D8"></a-box>
            <a-camera position="0 0 0"></a-camera>
        </a-scene>
    </div>

    
</body>
</html>
